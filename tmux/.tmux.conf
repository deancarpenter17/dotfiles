unbind r
bind r source-file ~/.tmux.conf

set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"

set -g mouse on
set-option -g status-position top

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Configure the catppuccin plugin
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"

run ~/.tmux/plugins/tmux/catppuccin.tmux

# List of plugins
set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'thewtex/tmux-mem-cpu-load'
set -g @plugin 'tmux-plugins/tmux-resurrect'		# saves tmux sessions across restarts
set -g @plugin 'tmux-plugins/tmux-continuum'		# auto saves them, since with the above you have to manually save
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'iterm,fullscreen'

##### Catppuccin statusline modules #####
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""

set -gF status-right "#{E:@catppuccin_status_cpu}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
